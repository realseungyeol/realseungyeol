<!DOCTYPE>
<html>
<head>
  <style>
   #form {
     border: solid gray 1px;

     height: 470px;
     width: 400px;
     background-color: gray;
   }
   #board {
     background-color: white;
     margin : 10px 0px 0px 10px ;
     /*border: solid red 1px;*/
     height: 100px;
     width: 380px;
     font-size: 80px;
     text-align: center;
     /*color: green;*/
     padding : 0 0 10 0;
   }
   li{
     /*border : solid red 1px;*/
     height: 50px;
     width: 80px;
     font-size: 30px;
     margin : 10px 0px 0px 0px;
     background-color: orange;
     text-align: center;
     padding-top: 5px;
   }
   a {
    margin : 5000 0 0 0;
    border : solid gray 1px;

   }
   .scoreboard {
     font-weight:bold;
     /*border : solid red 1px;*/
     background-color: silver;
     height: 52px;
     width: 100px;
     margin : 7px 100px 0px 130px;
     font-size: 30px;
     text-align: center;
     padding-top: 5px;
     float :inherit;

   }
   ul {
     float : left;
   }
   #wellcome {
     margin : 10px 0px 0px 10px ;
     height: 100px;
     width: 380px;
     font-size: 80px;
     text-align: center;
    }
    #passcount {
      color: blue;
    }
    #failcount {
      color: red;
    }
    #timer {
      /*border : solid red 1px;*/
      float :right;
      margin : 30 10 0 0;
      height: 100px;
      width: 150px;
      text-align: center;
      font-size :60px;
    }
    #timer-btn {
      float :right;
      margin : 6 10 0 0;
      height: 80px;
      width: 150px;

    }
  </style>
</head>
<body>
  <div id = "form">
    <div>
      <!-- <p  id = "board" type = "text">aa</p> -->
      <input id = "board" type = "text">
      <input id = "wellcome" type="text" onKeyPress="enterkey()">
    </div>
    <div>
      <ul>
        <li type = "text">총합</li>
        <li type = "text">성공</li>
        <li type = "text">실패</li>
      </ul>
    </div>
    <a>
      <a id = "timer">시간</a>
      <button id = "timer-btn" onClick = "btn()">시작 버튼</button>
      <div class= "scoreboard" id = "totalcount">0</div>
      <div class= "scoreboard" id = "passcount">0</div>
      <div class= "scoreboard" id = "failcount">0</div>
    </a>
  </div>
<script>
"use strict"
var words = ["apple", "banana", "candy", "domino","eazy", "frid","gogi"];
var pass=0;
var total=0;
var fail=0;
var totalcount = document.getElementById("totalcount");
var passcount = document.getElementById("passcount");
var failcount = document.getElementById("failcount");
var wellcome = document.getElementById("wellcome");
var timer = document.getElementById("timer");
var board = document.getElementById("board");
var interval;
var timerNo=5;

board.value = randomItem(words);

function btn() {
  zero();
  interval = setInterval(()=>{
    if (timerNo == 0) {
      clearInterval(interval)
      alert("타임아웃!"+ "성공횟수" + passcount.innerHTML + "실패횟수" + failcount.innerHTML)
      zero();
    } else {
      timer.innerHTML = --timerNo;
    }
  }, 1000)
}


function zero() {
  pass=0;
  total=0;
  fail=0;
  passcount.innerHTML=pass
  failcount.innerHTML=fail
  totalcount.innerHTML=total
}

function enterkey() {
    console.log(event.keyCode )
    if (window.event.keyCode == 13) {
        numberUp()
        console.log("6")

        board.value = randomItem(words);
        wellcome.value=""
    }
    console.log("7");
} //enterkey

function numberUp() {
  console.log("3")
  if (board.value == wellcome.value) {
    ++pass
    passcount.innerHTML = pass;
  } else {
    console.log("4")
    ++fail
    failcount.innerHTML = fail;
  }
  console.log("5")
  ++total
  totalcount.innerHTML = total
} //numberup

function randomItem(a) {
  return a[Math.floor(Math.random() * a.length)];
}




</script>

</body>
</html>
