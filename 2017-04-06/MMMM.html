<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>계산기</title>
  <link rel="stylesheet" type="text/css" href="MMMM.css">
</head>
<body>
  <table>
    <td id="sb" colspan="4" rowspan="2"></td>
    <tr>
    <tr>
    <td><input type="reset" id="ac" value="ac"></td>
    <td colspan="2"><button class="dsize">smile</button></td>
    <td><button type="button" id="divide">/</button></td>
    <tr>
    <td><button type="button" id="d7" value=7>7</button></td>
    <td><button type="number" id="d8" value=8>8</button></td>
    <td><button type="button" id="d9" value=9>9</button></td>
    <td><button type="button" id="mutiple">*</button></td>
    <tr>
    <td><button type="button" id="d4" value=4>4</button></td>
    <td><button type="button" id="d5" value=5>5</button></td>
    <td><button type="button" id="d6" value=6>6</button></td>
    <td><button type="button" id="minus">-</button></td>
    <tr>
    <td><button type="button" id="d1" value=1>1</button></td>
    <td><button type="button" id="d2" value=2>2</button></td>
    <td><button type="button" id="d3" value='3'>3</button></td>
    <td><button type="button" id="plus">+</button></td>
    <tr>
    <td colspan="2"><button class="dsize" type="button" id="d0" value=0>0</button></td>
    <td><button type="button" id="wja">.</button></td>
    <td><button type="button" id="sms">=</button></td>

</table>
  <script src="MMMM.js"></script>

</body>
</html>
